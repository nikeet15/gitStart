<!DOCTYPE html>
<html>
<head>
	<title>trialform</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
			<label for="firstname">First Name:
				<input id= "firstname" type="text" name="firstname" placeholder="John">
			</label>

			<label for="lastname">Last Name:
				<input id= "lastname" type="text" name="lastname" placeholder="Smith">
			</label>
		</div>
		<br>

		<div>
			<label for="male">Male
				<input id="gender" type="radio" name="gender" value="male">
			</label>

			<label for="female">Female
				<input id="gender" type="radio" name="gender" value="female">
			</label>

			<label>Other
				<input id="gender" type="radio" name="gender" value="Other">
			</label>
		</div>
		<br>

		<div>
			<label for="email">Email:
				<input id= "email" type="Email" name="email" required placeholder="abc@xyz.com">
			</label>

			<label for="password">Password:
				<input id= "password" type="Password" name="password" required placeholder="password">
			</label>
			<br>
		</div>

		<div>
			<label for="bday">Birthday:
				<input id= "bday" type="month" name="Month" placeholder="Month">
				<input id= "bday" type="day" name="Day" placeholder="Day">
				<input id= "bday" type="year" name="Year" placeholder="Year">
			</label>
		</div>
		<br>

		<div>
			<label for="confirm">I agree to terms and conditions:
				<input id= "confirm" type="checkbox" name="confirmity">
			</label>
		</div>
		<br>

		<button>Submit</button>
	</form>

</body>
</html>
